zerops:
  - setup: backend
    build:
      base: nodejs@20
      buildCommands:
        - git clone https://github.com/Infisical/infisical.git
        - |
          cd infisical/backend
          npm i 
          npm run build
          npm ci --only-production
      deployFiles:
        - infisical/backend/~dist
        - infisical/backend/~node_modules
        - infisical/backend/~package.json
    run:
      base: nodejs@20
      envVariables:
        NODE_ENV: production
        ENCRYPTION_KEY: ${db_ENCRYPTION_KEY}
        DB_CONNECTION_URI: ${db_connectionString}/${db_hostname}
        REDIS_URL: redis://${redis_hostname}:6379
        SMTP_HOST: ${mailpit_hostname}
        SMTP_PORT: 1025
        SMTP_REQUIRE_TLS: false
      ports:
        - port: 4000
          httpSupport: true
      start: npm start

  - setup: frontend
    build:
      base: nodejs@20
      buildCommands:
        - git clone https://github.com/Infisical/infisical.git
        - |
          cd infisical/frontend
          npm i 
          npm run build
          npm ci --only-production
      deployFiles:
        - infisical/frontend/~.next
        - infisical/frontend/~package.json
        - infisical/frontend/~next.config.mjs
        - infisical/frontend/~node_modules
        - infisical/frontend/~public
    run:
      base: nodejs@20
      ports:
        - port: 3000
          httpSupport: true
      start: npm start
      
  - setup: migrator
    build:
      base: nodejs@20   
      buildCommands:
        - git clone https://github.com/Infisical/infisical.git
        - cd infisical/backend && npm ci
      deployFiles:
        - infisical/backend/~
    run:
      base: nodejs@20
      envVariables:
        NODE_ENV: production
        ENCRYPTION_KEY: ${db_ENCRYPTION_KEY}
        DB_CONNECTION_URI: ${db_connectionString}/${db_hostname}      
      initCommands:
        - zsc execOnce $appVersionId npm run migration:latest
        - zsc execOnce -l SEED npm run seed  
      start: zsc noop
